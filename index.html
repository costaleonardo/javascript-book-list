<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- Reset Style -->
    <link rel="stylesheet" href="css/reset.min.css">
    <!-- Skeleton CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <h1>Add Book</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width">
        </div>
        <div>
          <label for="Author">Author</label>
          <input type="text" id="author" class="u-full-width">
        </div>
        <div>
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="u-full-width">
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width">
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script type="text/javascript" src="js/es6-app.js"></script>
  </body>
</html>
